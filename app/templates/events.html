{% extends "base.html" %}
{% block title %}События{% endblock %}
{% block content %}
<section style="margin-top: 7.5rem;">
    <h2>События системы</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.id }}</td>
                <td>{{ event.name }}</td>
                <td>{{ event.description }}</td>

                <td>
                    <a class="btn btn-outline-warning" href="/event/edit/{{event.id}}">Изменить</a>
                    <a class="btn btn-outline-danger" href="/event/del/{{event.id}}">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-success" href="/event/add">Добавить</a>
</section>
{% endblock %}
