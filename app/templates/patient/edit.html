{% extends "base.html" %}

{% block content %}
<form method="POST" style="margin-top: 7.5rem;">
  <h2>Редактирование пациента</h2>
  <input type="hidden" id="id-input" name="id" value="{{patient.id}}">
  <div class="form-group">
    <label for="first-name">Фамилия</label>
    <input type="text" class="form-control" id="sur-name-input" name="sur-name" placeholder="Пупкин" value="{{patient.sur_name}}">
  </div>
  <div class="form-group">
    <label for="last-name">Имя</label>
    <input type="text" class="form-control" id="name-input" name="name" placeholder="Василий" value="{{patient.name}}">
  </div>
  <div class="form-group">
    <label for="data-of-birth">Дата рождения</label>
    <input type="text" class="form-control" id="data-of-birth-input" name="data-of-birth" placeholder="Иванович" value="{{patient.data_of_birth}}">
  </div>
  
  <button type="submit" class="btn btn-success mt-2">Изменить</button>
</form>
{% endblock %}
